{% extends "main_app/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        {% if not user.is_authenticated %}
            <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Δημιουργία λογαριασμού</legend>
                    {{ form|crispy }}
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-outline-info" type="submit">Εγγραφή</button>
                </div>
            </form>
            <div class="border-top pt-3">
                <small class="text-muted">
                    Έχεις ήδη λογαρισμό <a class="ml-2" href="{% url 'users:login' %}">Σύνδεση</a>
                </small>
            </div>
        {% else %}
            <h4 class="article-title">Έχετε ήδη συνδεθεί.</h4>
        {% endif %}
    </div>
{% endblock content %}
