{% extends "main_app/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Ενημέρωση Τμημάτων Σχολικής Μονάδας {{ school.name }}</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Καταχώριση</button>
                <a class="btn btn-outline-secondary" href="{% url 'main_app:user_entries' %}">Επιστροφή</a>
            </div>
        </form>
    </div>
{% endblock content %}
