  #     context: ./_docker/nginx
  #   volumes:
  #     - static_data:/vol/static
  #   ports:
  #     - 8001:8080
  #   depends_on:
  #     - vacancies

volumes:
  static_data:
  db_volume:

networks:
  frontend:
  backend:
